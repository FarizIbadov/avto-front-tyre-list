<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <main class="main__tyre">

                <div class="tyre__UI">
                    <img class="tyre__img" src="../assets/images/tyre.jpg" alt="tyre">

                        <li class="tyre__info"><h4 class="tyre__detail">-5%</h4></li>

                    <li class="tyre__filter-item"></li>
                    <li class="tyre__filter-item"></li>
                    <li class="tyre__filter-item"></li>
                    <li class="tyre__filter-item"></li>
                    <li class="tyre__filter-item"></li>
                    <li class="tyre__filter-item"></li>
                    <li class="tyre__filter-item"></li>
                    <li class="tyre__filter-item">2019</li>
                </ul>

                <ul class="tyre__finance">
                    <li class="tyre__finance-btn tyre__finance-btn--1">
                        <select class="tyre__kredit" name="kredit">
                            <option value="3">kreditle - 3 ay</option>
                            <option value="6">kreditle - 6 ay</option>
                            <option value="9">kreditle - 9 ay</option>
                            <option value="12">kreditle - 12 ay</option>

                        </select>
                    </li>
                    <li class="tyre__finance-btn tyre__finance-btn--2">
                        61.90 <span>&#8380;</span>
                    </li>
                    <li class="tyre__finance-btn tyre__finance-btn--3">
                        <span class="line-through">74.68 <span>&#8380;</span></span>
                        <span>71.99 <span>&#8380;</span></span>
                    </li>

                    <li class="tyre__finance-btn tyre__finance-btn--4">
                        <input class="tyre__quantity" value="4" type="number" name="quantity" min="1" max="5">
                    </li>
                    <li class="tyre__finance-btn tyre__finance-btn--5">
                        287.96 <span>&#8380;</span>
                    </li>
                    <li class="tyre__finance-btn tyre__finance-btn--6"></li>
                    <li class="tyre__finance-btn tyre__finance-btn--7"></li>
                    <li class="tyre__finance-btn tyre__finance-btn--8">Etrafli</li>
                </ul>

        </ul>
